spring.datasource.url=jdbc:postgresql://localhost:5432/agrosmartdb
spring.datasource.username=agrosmart
spring.datasource.password=agrosmartpass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.port=8080
spring.application.name=Agriculture

# Admin key required for crop price modifications (set via env or secrets in production)
app.admin.key=agri_key
